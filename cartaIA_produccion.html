<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6efe7;
      --card: #f1e4d6;
      --accent: #b08968;
      --accent-2: #d1b59a;
      --text: #463c33;
      --muted: #8b7e73;
      --white: #ffffff;
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow-1: 0 3px 10px rgba(70,60,51,0.08);
      --shadow-2: 0 6px 18px rgba(70,60,51,0.1);
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
    html,body{margin:0;padding:0;height:100%;width:100%;background:var(--bg);color:var(--text);font-family:'Poppins',sans-serif;overflow:hidden;}
    body{display:flex;flex-direction:column;height:100dvh;}
    .app{display:flex;flex-direction:column;height:100%;width:100%;padding:8px;}
    .header{background:var(--card);border-radius:var(--radius-lg);padding:10px 14px;box-shadow:var(--shadow-1);display:flex;align-items:center;justify-content:space-between;gap:10px;flex-shrink:0;}
    .header-left{display:flex;align-items:center;gap:10px;}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:inset 0 2px 5px rgba(255,255,255,0.3);}
    .title h1{font-size:17px;margin:0;font-weight:600;}
    .title p{margin:2px 0 0 0;color:var(--muted);font-size:13px;}
    .signature{font-family:'Playfair Display',serif;font-size:14px;color:var(--accent);opacity:0.8;letter-spacing:0.5px;}
    .chat{background:var(--white);border-radius:var(--radius-lg);box-shadow:var(--shadow-2);padding:12px;display:flex;flex-direction:column;flex:1;margin-top:8px;overflow:hidden;}
    .messages{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:8px;scroll-behavior:smooth;padding-bottom:8px;}
    .bubble{max-width:85%;padding:10px 12px;border-radius:14px;font-size:14px;line-height:1.4;word-wrap:break-word;box-shadow:0 1px 5px rgba(0,0,0,0.05);}
    .from-user{align-self:flex-end;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;border-bottom-right-radius:6px;}
    .from-bot{align-self:flex-start;background:var(--card);color:var(--text);border-bottom-left-radius:6px;}
    .typing{display:inline-flex;gap:4px;align-items:center;color:var(--muted);font-size:13px;}
    .dot{width:5px;height:5px;border-radius:50%;background:var(--muted);opacity:.4;animation:blink 1.4s infinite;}
    .dot:nth-child(2){animation-delay:.2s;}
    .dot:nth-child(3){animation-delay:.4s;}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:.8}}
    .input-row{display:flex;align-items:center;gap:8px;padding:8px 10px;background:var(--bg);border-radius:var(--radius-md);margin-top:8px;flex-shrink:0;}
    .prompt{flex:1;border:none;outline:none;background:#fff;padding:10px 12px;border-radius:10px;font-size:14px;color:var(--text);}
    .send{border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;font-weight:600;padding:10px 14px;border-radius:10px;box-shadow:0 3px 8px rgba(176,137,104,0.3);}
    @media(max-width:600px){.title h1{font-size:16px;}.prompt{font-size:13px;}.send{padding:9px 12px;}.signature{font-size:12px;}}
  </style>
</head>

    </main>
  </div>
