<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!-- ‚úÖ Evita auto-zoom de iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Carta IA ‚Äî Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-top: #ffffff;
      --bg-bottom: #f7f7f7;
      --card: #f8f8f8;
      --accent: #3ddc97;
      --accent-2: #32c487;
      --text: #1e1e1e;
      --muted: #666666;
      --white: #ffffff;
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow-1: 0 3px 10px rgba(30,30,30,0.08);
      --shadow-2: 0 6px 18px rgba(30,30,30,0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      transition: background 0.6s ease;
    }

    body.active-user { background: linear-gradient(180deg, #f5fffb 0%, #e9fff6 100%); }
    body.active-bot  { background: linear-gradient(180deg, #ffffff 0%, #f3fffb 100%); }

    .app {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      width: 100%;
      padding: 8px;
      transition: height 0.2s ease;
    }

    .header {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 10px 14px;
      box-shadow: var(--shadow-1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-shrink: 0;
    }

    .header-left { display: flex; align-items: center; gap: 10px; }

    .logo {
      font-size: 26px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
    }

    .title h1 { font-size: 17px; margin: 0; font-weight: 600; }
    .title p  { margin: 2px 0 0 0; color: var(--muted); font-size: 13px; }

    .signature {
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      color: #666;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    .chat {
      position: relative;
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-2);
      padding: 12px;
      display: flex;
      flex-direction: column;
      flex: 1;
      margin-top: 8px;
      overflow: hidden;
    }

    .chat::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 230px; height: 230px;
      background: url('https://raw.githubusercontent.com/FranciscoCerrato/HTML/main/ChatGPT%20Image%2021%20oct%202025%2C%2020_49_39.png') center center no-repeat;
      background-size: contain;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
      padding-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .bubble {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .from-user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .from-bot {
      align-self: flex-start;
      background: var(--card);
      color: var(--text);
      border-bottom-left-radius: 6px;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: var(--card);
      border-radius: var(--radius-md);
      margin-top: 8px;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 1;
    }

    /* ‚úÖ Evita zoom iOS/Android */
    .prompt {
      flex: 1;
      border: none;
      outline: none;
      background: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 16px; /* >=16px previene auto-zoom */
      color: var(--text);
    }

    .send {
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(61,220,151,0.3);
      transition: opacity 0.2s, transform 0.1s;
    }
    .send:hover { opacity: 0.9; transform: scale(1.03); }

    @media(max-width:600px){
      .title h1{font-size:16px;}
      .prompt{font-size:16px;} /* mantiene tama√±o seguro */
      .send{padding:9px 12px;}
      .signature{font-size:12px;}
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <div class="header-left">
        <div class="logo">üçΩÔ∏è</div>
        <div class="title">
          <h1>[TU RESTAURANTE]</h1>
          <p>Pregunta lo que quieras sobre nuestra carta</p>
        </div>
      </div>
      <div class="signature">[Mi logo]</div>
    </header>

    <main class="chat">
      <div id="messages" class="messages">
        <div class="bubble from-bot">¬°Bienvenido üëã! Soy tu asistente de carta. Preg√∫ntame por <b>recomendaciones</b>, <b>al√©rgenos</b> o <b>tiempos</b> de los platos.</div>
      </div>
      <div class="input-row">
        <input id="prompt" class="prompt" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
        <button id="send" class="send" type="button">Enviar</button>
      </div>
    </main>
  </div>

  <script>
    const WEBHOOK_URL = "https://n8n-n8n.dts4ar.easypanel.host/webhook/ee0f7c53-8930-4d88-a062-f50d6b459861";
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const appEl = document.getElementById('app');
    const history = [];

    const sessionId = (() => {
      const key = 'carta_ai_session';
      let v = localStorage.getItem(key);
      if (!v) {
        v = crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random();
        localStorage.setItem(key, v);
      }
      return v;
    })();

    function scrollToEnd() {
      messagesEl.scrollTop = messagesEl.scrollHeight + 100;
    }

    function addBubble(text, from = 'bot', instant = false) {
      const div = document.createElement('div');
      div.className = `bubble ${from === 'user' ? 'from-user' : 'from-bot'}`;
      messagesEl.appendChild(div);
      scrollToEnd();
      if (from === 'bot' && !instant) typeText(div, text);
      else div.innerText = text;
      return div;
    }

    function typeText(element, text, delay = 25) {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent = text.slice(0, i++);
        scrollToEnd();
        if (i > text.length) clearInterval(interval);
      }, delay);
    }

    async function sendMessage() {
      const text = (inputEl.value || "").trim();
      if (!text) return;
      document.body.classList.remove('active-bot');
      document.body.classList.add('active-user');
      addBubble(text, 'user');
      inputEl.value = '';
      const typingEl = addBubble("Escribiendo...", 'bot', true);
      try {
        const payload = { message: text, sessionId, history, source: 'carta-frontend-mobile' };
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        let replyText = '';
        const contentType = res.headers.get('content-type') || '';
        if (contentType.includes('application/json')) {
          const data = await res.json();
          replyText = (data && (data.reply || data.data || data.text)) || JSON.stringify(data);
        } else replyText = await res.text();
        history.push({ role: 'assistant', content: replyText });
        typingEl.remove();
        document.body.classList.remove('active-user');
        document.body.classList.add('active-bot');
        addBubble(replyText, 'bot');
      } catch (err) {
        typingEl.remove();
        addBubble("Error de conexi√≥n con el servidor.", 'bot');
      } finally { inputEl.blur(); scrollToEnd(); }
    }

    ['click','touchstart'].forEach(evt =>
      sendBtn.addEventListener(evt, e => {
        e.preventDefault();
        sendMessage();
      })
    );

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ‚úÖ FIX ZOOM + TECLADO (restaura altura y evita zoom permanente)
    if (window.visualViewport) {
      let originalHeight = window.visualViewport.height;
      const adjustHeight = () => {
        const vh = window.visualViewport.height;
        appEl.style.height = vh + 'px';
        if (vh > originalHeight - 100) originalHeight = vh; // actualiza cuando teclado se oculta
        scrollToEnd();
      };
      window.visualViewport.addEventListener('resize', adjustHeight);
      window.visualViewport.addEventListener('scroll', adjustHeight);
      adjustHeight();
    }
  </script>
</body>
</html>
